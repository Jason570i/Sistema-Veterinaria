<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Veterinaria</title>
  </head>
  <body>
    <h1 class="title">Sistema de veterinaria</h1>
    <main class="container">
      <div class="row bg-white rounded">
        <div class="col-sm-12 col-md-6">
          <div class="p-2">
            <h3>Datos del paciente</h3>
            <form class="needs-validation p-2" novalidate>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                id="modal-button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                hidden
              >
                Launch demo modal
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Success!
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div id="modal-message" class="modal-body">mensaje</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-success"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="name-pet">Nombre de la mascota</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-pet"
                  placeholder="Escribe el nombre de tu mascota"
                  required
                />
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <div class="mb-3">
                <label for="name-user">Nombre del usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-user"
                  placeholder="Escribe el nombre de usuario"
                  required
                />
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <div class="mb-3">
                <label for="phone-number">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone-number"
                  placeholder="Escribe el numero de telefono"
                  required
                  maxlength="10"
                />
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <div class="mb-3">
                <label for="date">Fecha de la cita</label>
                <input type="date" class="form-control" id="date" required />
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <div class="mb-3">
                <label for="time">Hora de la cita</label>
                <input type="time" class="form-control" id="time" required />
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <div class="mb-3">
                <label for="description">Sintomas de la mascota</label>
                <textarea
                  class="form-control"
                  id="description"
                  cols="30"
                  rows="3"
                ></textarea>
                <div class="invalid-feedback">Campo requerido</div>
              </div>
              <button id="saveButton" class="btn btn-success w-100">
                Guardar
              </button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="p-2">
            <h3>Administrar citas</h3>
            <div id="container-dates"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/bootsrapValidator.js"></script>
  </body>
</html>
